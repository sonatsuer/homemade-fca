<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Homemade FCA</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
</head>
<body>
  <main class="container">
    <section>
      <h1>File Upload</h1>
      <input type="file" id="diagram-upload" autocomplete="off" accept=".txt, .csv">
      <button id="copy-button" autocomplete="off" disabled>
        View Mermaid
      </button>
      <span id="copy-status"></span>
  </div>
    </section>
    <section>
      <h1>Concept Lattice</h1>
      <figure id="mermaid-output">
      </figure>
    </section>
    <section>
      <div id="error-message" style="color: red; margin-top: 10px;"></div>
    </section>

    <dialog id="modal-overlay">
    <div id="modal-content">
      <h2>Generated Mermaid Source</h2>
      <textarea id="modal-textarea" readonly></textarea>
    </div>
    </dialog>
  </main>
  <script src="index.js"></script>
</body>
</html>
